<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление...</title>
    <script>
        // Перенаправление при загрузке страницы
        window.onload = function() {
            window.location.href = "https://direct-link.net/1400395/gKQZ9BV23GHj";
        };
        
        // Альтернативный метод перенаправления
        setTimeout(function() {
            window.location.href = "https://direct-link.net/1400395/gKQZ9BV23GHj";
        }, 100);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e48aa, #9d50bb);
            color: white;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h1>Перенаправление...</h1>
    <p>Если перенаправление не произошло автоматически, нажмите <a href="https://direct-link.net/1400395/gKQZ9BV23GHj">ссылку</a>.</p>
    
    <noscript>
        <p>Для автоматического перенаправления требуется JavaScript. Пожалуйста, включите JavaScript или перейдите по <a href="https://direct-link.net/1400395/gKQZ9BV23GHj">прямой ссылке</a>.</p>
    </noscript>
</body>
</html>
